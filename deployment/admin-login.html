<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - iMPLEMENTAi.ae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #718096;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
            font-size: 0.85rem;
        }

        .top-nav {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.75rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 0.5rem 0.75rem;
            border-radius: 999px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .top-nav a {
            color: #f5f7ff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .top-nav a:hover {
            text-decoration: underline;
        }

        .footer-mini {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-mini a {
            color: rgba(255, 255, 255, 0.92);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-mini a:hover {
            text-decoration: underline;
        }
    </style>
  <link rel="icon" href="../assets/images/Logo%20-%20iMPLEMENTAi.ae%20favicon.png" type="image/png">
</head>

<body>
    <div class="top-nav">
        <a href="index.html">iMPLEMENTAi.ae</a>
        <a href="resources.html">Insights</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="login-container">
        <div class="logo">
            <h1>Admin Dashboard</h1>
            <p>iMPLEMENTAi.ae Lead Management</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="info-text">
            Default credentials: admin / admin123
        </div>
    </div>

    <div class="footer-mini">
        <span>&copy; 2025 iMPLEMENTAi.ae</span> · <a href="privacy.html">Privacy</a> · <a href="terms.html">Terms</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Simple authentication (in production, use proper backend authentication)
            if (username === 'admin' && password === 'admin123') {
                // Store session
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', username);

                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.textContent = 'Invalid username or password';
                errorMessage.classList.add('show');

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>

</html>
