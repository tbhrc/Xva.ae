<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Sweet Spot Interactive</title>
  <style>
    :root {
      --bg: #0a0b12;
      --panel: rgba(20, 22, 34, 0.9);
      --border: rgba(116, 99, 255, 0.6);
      --glow: rgba(134, 117, 255, 0.35);
      --text: #e8e9f3;
      --muted: #a8a9b8;
      --accent: #9c87ff;
      --shadow: 0 15px 40px rgba(0, 0, 0, 0.45);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 30% 20%, rgba(68, 54, 140, 0.25), transparent 45%),
                  radial-gradient(circle at 80% 80%, rgba(63, 82, 181, 0.25), transparent 50%),
                  var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "Inter", system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: min(80vw, 1200px);
      max-width: 90vw;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      isolation: isolate;
      animation: fadeInScale 1.2s ease forwards;
      opacity: 0;
      transform: translateY(10px) scale(0.97);
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .base-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 20px 45px rgba(0, 0, 0, 0.6));
      pointer-events: none;
      user-select: none;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      transition: transform 220ms ease, opacity 220ms ease, filter 220ms ease;
      border-radius: 50%;
      opacity: 0.45;
      background: radial-gradient(circle, var(--glow) 0%, rgba(156, 135, 255, 0.1) 60%, transparent 70%);
      mix-blend-mode: screen;
      pointer-events: auto;
      transform: scale(1);
    }

    .hotspot:hover,
    .hotspot:focus-visible { opacity: 0.85; transform: scale(1.06); }
    .hotspot.active { opacity: 1; transform: scale(1.08); filter: drop-shadow(0 0 22px rgba(156, 135, 255, 0.45)); }

    /* Tooltip styling */
    .tooltip {
      position: absolute;
      min-width: 230px;
      max-width: 320px;
      padding: 14px 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      color: var(--text);
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
      z-index: 3;
    }

    .tooltip.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
    .tooltip h3 { margin: 0 0 6px; font-size: 1rem; color: var(--accent); letter-spacing: 0.2px; }
    .tooltip p { margin: 0; font-size: 0.92rem; line-height: 1.35; color: var(--muted); }

    /* Layout helpers */
    .overlay-layer { position: absolute; inset: 0; pointer-events: none; }

    /* Center pulse for AI Sweet Spot */
    .pulse {
      animation: pulse 1.8s ease-out 0.6s 2;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: translateY(16px) scale(0.95); }
      60% { opacity: 1; transform: translateY(0) scale(1.01); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.6; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .stage { width: min(94vw, 640px); }
      .tooltip { max-width: 280px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="image-wrapper" id="imageWrapper">
      <img src="components/AI-Sweet-Spot.png" alt="AI Sweet Spot Diagram" class="base-image" draggable="false">

      <!-- Invisible interactive hotspots mapped over the image -->
      <div class="hotspot" data-key="strategy" style="left: 30%; top: 34%; width: 30%; height: 30%;"></div>
      <div class="hotspot" data-key="execution" style="left: 60%; top: 34%; width: 30%; height: 30%;"></div>
      <div class="hotspot" data-key="people" style="left: 30%; top: 63%; width: 30%; height: 30%;"></div>
      <div class="hotspot" data-key="technology" style="left: 60%; top: 63%; width: 30%; height: 30%;"></div>
      <div class="hotspot pulse" data-key="center" style="left: 43%; top: 43%; width: 14%; height: 14%; border-radius: 50%;"></div>

      <!-- Outer ring hotspots -->
      <div class="hotspot" data-key="roadmap" style="left: 19%; top: 19%; width: 16%; height: 16%;"></div>
      <div class="hotspot" data-key="execution-outer" style="left: 70%; top: 19%; width: 16%; height: 16%;"></div>
      <div class="hotspot" data-key="people-outer" style="left: 19%; top: 72%; width: 16%; height: 16%;"></div>
      <div class="hotspot" data-key="technology-outer" style="left: 70%; top: 72%; width: 16%; height: 16%;"></div>
    </div>

    <!-- Tooltip container -->
    <div class="tooltip" id="tooltip">
      <h3 id="tooltipTitle">Title</h3>
      <p id="tooltipBody">Description</p>
    </div>
  </div>

  <script>
    const hotspots = Array.from(document.querySelectorAll('.hotspot'));
    const tooltip = document.getElementById('tooltip');
    const tooltipTitle = document.getElementById('tooltipTitle');
    const tooltipBody = document.getElementById('tooltipBody');
    const stage = document.getElementById('stage');
    let activeKey = null;

    // Content copy for each hotspot
    const content = {
      strategy: {
        title: 'Strategy',
        body: 'Prioritize the initiatives that unlock competitive advantage, sequence them, and align leadership on the AI ambition and constraints.'
      },
      execution: {
        title: 'Execution',
        body: 'Translate strategy into shippable workstreams, lean governance, and measurable milestones tied directly to business outcomes.'
      },
      people: {
        title: 'People',
        body: 'Activate teams with change-ready behaviors, clear ownership, and continuous learning so AI solutions land and stick.'
      },
      technology: {
        title: 'Technology',
        body: 'Modernize the stack for secure data, composable services, and AI-native integrations that scale with demand.'
      },
      center: {
        title: 'AI Sweet Spot',
        body: 'Where strategy, execution, people, and technology overlap to create fit-for-purpose systems and measurable value.'
      },
      roadmap: {
        title: 'AI Strategic Roadmap',
        body: 'A sequenced plan that de-risks early bets, funds itself through wins, and guides capability building over time.'
      },
      'execution-outer': {
        title: 'AI-Enabled Execution',
        body: 'Delivery playbooks, operating rhythms, and instrumentation that keep teams shipping AI features confidently.'
      },
      'people-outer': {
        title: 'AI-Powered People',
        body: 'Upskilling, change adoption, and incentives that make AI augment every role instead of adding friction.'
      },
      'technology-outer': {
        title: 'AI-Integrated Technology',
        body: 'Data, MLOps, and automation pipelines woven into existing systems with clear SLAs and observability.'
      }
    };

    // Position tooltip near hotspot while keeping it on-screen
    function positionTooltip(hotspotRect) {
      const stageRect = stage.getBoundingClientRect();
      const padding = 12;
      let top = hotspotRect.top - stageRect.top - tooltip.offsetHeight - 10;
      let left = hotspotRect.left - stageRect.left + hotspotRect.width / 2 - tooltip.offsetWidth / 2;

      if (top < padding) top = hotspotRect.bottom - stageRect.top + 10;
      if (left < padding) left = padding;
      const maxLeft = stageRect.width - tooltip.offsetWidth - padding;
      if (left > maxLeft) left = maxLeft;

      tooltip.style.top = `${top}px`;
      tooltip.style.left = `${left}px`;
    }

    function showTooltip(key, rect) {
      const copy = content[key];
      if (!copy) return;
      tooltipTitle.textContent = copy.title;
      tooltipBody.textContent = copy.body;
      tooltip.classList.add('visible');
      positionTooltip(rect);
    }

    function hideTooltip() {
      tooltip.classList.remove('visible');
    }

    function clearActive() {
      hotspots.forEach(h => h.classList.remove('active'));
      activeKey = null;
    }

    hotspots.forEach(hotspot => {
      const key = hotspot.dataset.key;

      hotspot.addEventListener('mouseenter', () => {
        if (activeKey && activeKey !== key) return; // keep active tooltip until cleared
        showTooltip(key, hotspot.getBoundingClientRect());
      });

      hotspot.addEventListener('mouseleave', () => {
        if (activeKey === key) return; // keep if active
        hideTooltip();
      });

      hotspot.addEventListener('click', (e) => {
        e.stopPropagation();
        const rect = hotspot.getBoundingClientRect();
        if (activeKey === key) {
          clearActive();
          hideTooltip();
          return;
        }
        clearActive();
        hotspot.classList.add('active');
        activeKey = key;
        showTooltip(key, rect);
      });
    });

    // Close tooltip when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.hotspot')) {
        clearActive();
        hideTooltip();
      }
    });

    // Reposition tooltip on resize for current active hotspot
    window.addEventListener('resize', () => {
      if (!activeKey) return;
      const activeHotspot = hotspots.find(h => h.dataset.key === activeKey);
      if (activeHotspot) positionTooltip(activeHotspot.getBoundingClientRect());
    });
  </script>
</body>
</html>
